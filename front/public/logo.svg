<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <circle cx="256" cy="256" r="248" fill="#ffffff" stroke="#00a0b0" stroke-width="16"/>
  
  <!-- Стилизованная буква H с элементом психологии -->
  <g transform="translate(90, 90) scale(0.65)">
    <!-- Левая вертикальная линия H -->
    <rect x="80" y="70" width="40" height="360" rx="20" fill="#00a0b0"/>
    
    <!-- Правая вертикальная линия H -->
    <rect x="320" y="70" width="40" height="360" rx="20" fill="#00a0b0"/>
    
    <!-- Горизонтальная линия H -->
    <rect x="80" y="220" width="280" height="40" rx="20" fill="#00a0b0"/>
    
    <!-- Символ психологической поддержки (абстрактный мозг/сердце) -->
    <path d="M 200 120 
             C 180 90, 120 100, 120 150 
             C 120 190, 170 190, 200 230 
             C 230 190, 280 190, 280 150 
             C 280 100, 220 90, 200 120 Z" 
          fill="#6a7fdb" opacity="0.85"/>
  </g>
  
  <!-- Стилизованные волны коммуникации -->
  <path d="M 130 320 
           Q 180 360, 256 330 
           Q 330 300, 382 340" 
        fill="none" 
        stroke="#00a0b0" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <path d="M 140 360 
           Q 190 390, 256 365 
           Q 320 340, 372 380" 
        fill="none" 
        stroke="#6a7fdb" 
        stroke-width="8" 
        stroke-linecap="round"/>
</svg> 